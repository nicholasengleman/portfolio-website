<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Viewer</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/wikipedia-viewer-app.css">
</head>
<body>
<div class="searchbox" id="run">

	<h1><a href="https://en.wikipedia.org/wiki/Special:Random">~Click here for a random wikipedia article</a></h1>
	<h3 id="sliderInstructions"><label for="numberInputID">Select Number of Results</label></h3>

	<div>
		<form class="slider">
			<input type="range" name="numberInput" id="numberInputID" min="1" max="50" step="1" value="15"
				   oninput="numberOutputID.value = numberInput.value">
			<output name="numberOutput" id="numberOutputID">15</output>
		</form>
	</div>


	<div>
		<form class="searchTerm" action="javascript:void(0);">
			<label>
				<input type="search" name="search" required autofocus/>
			</label>
		</form>
	</div>

	<div id="searchInstructions"><h2>Enter to search</h2></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/wikipedia-viewer-app.js"></script>
</body>
</html>
